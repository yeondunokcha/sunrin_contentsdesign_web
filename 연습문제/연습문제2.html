<!DOCTYPE html>
<html>
<head>
    <meta charset="UTH-8">
    <title>이태훈의 1박 2일 여수 여행</title>
</head>
<body>
    <h1>태훈이의 여수 1박2일 여행 코스</h1>
    <hr>
    <ul>
        <li>1일차</li>
    </ul>
    <ol>
        <blockquote>
            <li>
                <dt>여수 엑스포가기</dt>
                <dd>요금 비싸서 바가지 생각하고 가기</dd>
            </li>
            <li>
                <dt>근처의 시장가기</dt>
                <dd>살찌는 거는 생각하지 말자</dd>
            </li>
        </blockquote>
    </ol>
    <ul>
        <li>2일차</li>
    </ul>
    <ol>
        <dl>
            <li>
                <dt>여수 엑스포에서 기념품 사기</dt>
                <dd>요금 비싸서 바가지 생각하고 가기</dd>
            </li>
            <li>
                <dt>KTX 타고 집가기</dt>
                <dd>기차시간 1시 늦지 않기</dd>
            </li>
        </dl>
    </ol>
</body>
</html>
