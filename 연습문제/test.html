<html>
<head>
    <meta charset="utf-8">
    <title>제목을 쓰는 라인입니다.</title>
</head>
<body>
    <blockquote>
        &quot;새는 알에서 나오려고 투쟁한다. <br>
        알은 세계이다. <br>
        태어나려는 자는 하아늬 세계를 깨트려야 한다.&quot; <br>
        <br>
        -&lt;데미안&gt; 중에서-     
    </blockquote><br>
    <div>
        <b>진하게</b><br>
        <strong>중여한</strong><br>
        <i>이탤릭</i><br>   
        <em>이탤릭으로 강조</em><br>
    </div>
    <div>
        <p>팀버너스리<p>This is for Everyone.</p></p><br>
        <p>팀버너스리<blockquote>This is for Everyone.</blockquote></p>
    </div>
</body>
</html>
